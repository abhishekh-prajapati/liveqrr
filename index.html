<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIFY | Order Now</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #111111;
            --accent: #d97706;
            /* Gold */
            --accent-glow: rgba(217, 119, 6, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        }

        .container {
            text-align: center;
            padding: 24px;
            animation: fadeIn 1.2s ease-out;
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #000000 30%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.2s;
        }

        .tagline {
            font-size: 1rem;
            color: #888;
            margin-bottom: 48px;
            font-weight: 400;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.4s;
        }

        .order-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 18px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 99px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px var(--accent-glow);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.6s;
            border: 1px solid transparent;
        }

        .order-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px var(--accent-glow);
            letter-spacing: 0.5px;
        }

        .order-btn:active {
            transform: translateY(1px);
        }

        /* Ambient elements */
        .ambient-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            filter: blur(80px);
            opacity: 0.1;
            z-index: -1;
        }

        .c1 {
            top: -10%;
            left: -10%;
            width: 400px;
            height: 400px;
        }

        .c2 {
            bottom: -10%;
            right: -10%;
            width: 300px;
            height: 300px;
            animation: breathe 8s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes breathe {
            from {
                transform: scale(1);
                opacity: 0.08;
            }

            to {
                transform: scale(1.2);
                opacity: 0.12;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-circle c1"></div>
    <div class="ambient-circle c2"></div>

    <div class="container">
        <h1 class="brand-name">QRIFY</h1>
        <p class="tagline">Premium Dining Experience</p>
        <a href="home.html" class="order-btn">Order Now</a>
    </div>

</body>

</html>

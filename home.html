<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRIFY Menu</title>

    <style>
      /* ========= COLOR SYSTEM (GOLD / ORANGE) ========= */
      :root {
        --bg: #f7f7f5;
        --surface: #ffffff;
        --primary: #1f2937;
        --secondary: #d97706; /* gold */
        --accent: #f59e0b; /* orange */
        --muted: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          sans-serif;
        background: var(--bg);
        color: var(--primary);
        padding-bottom: 140px;
      }

      /* ===== CONTAINER ===== */
      .container {
        max-width: 1100px;
        margin: auto;
      }

      /* ===== NAV ===== */
      nav {
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        padding: 14px 18px;
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .nav-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.2;
      }

      .user-name {
        font-size: 20px;
        font-weight: 600;
        color: var(--secondary); /* gold */
      }

      .brand-name {
        font-size: 12px;
        font-weight: 500;
        color: var(--muted);
        letter-spacing: 0.6px;
      }

      .nav-left strong {
        font-size: 18px;
        letter-spacing: 0.3px;
      }

      #welcomeUser {
        color: var(--secondary);
        font-size: 14px;
        font-weight: 500;
      }

      /* ===== SEARCH ===== */
      .search-box {
        position: relative;
        margin-right: 12px;
        flex-shrink: 0;
      }

      /* Base (desktop-first) */
      #searchInput {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 14px;
        width: 360px;
        max-width: 100%;
      }

      /* Suggestions inherit width */
      #searchSuggestions {
        position: absolute;
        top: 44px;
        left: 0;
        right: 0;
        background: var(--surface);
        border-radius: 14px;
        box-shadow: var(--shadow);
        max-height: 260px;
        overflow-y: auto;
        display: none;
        z-index: 100;
      }

      /* Suggestion item */
      #searchSuggestions div {
        padding: 10px 14px;
        cursor: pointer;
        font-size: 14px;
      }

      #searchSuggestions div:hover {
        background: #fef3c7;
      }

      /* ===== TABLET ===== */
      @media (max-width: 1024px) {
        #searchInput {
          width: 260px;
        }
      }

      /* ===== MOBILE ===== */
      @media (max-width: 640px) {
        .nav-inner {
          gap: 10px;
        }

        #searchInput {
          width: 100%;
          max-width: 100%;
        }

        .search-box {
          flex: 1;
          margin-right: 0;
        }
      }

      /* ===== LANGUAGE SWITCH ===== */
      .lang-switch button {
        margin-left: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: transparent;
        cursor: pointer;
        font-size: 13px;
      }

      .lang-switch button.active {
        background: var(--secondary);
        color: white;
        border-color: var(--secondary);
      }

      /* ===== HERO ===== */
      .hero {
        padding: 26px 18px;
      }

      .hero-card {
        background: var(--surface);
        border-radius: 22px;
        padding: 28px;
        box-shadow: var(--shadow);
      }

      .hero-card h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
      }

      .hero-card p {
        margin: 10px 0 18px;
        font-size: 15px;
        max-width: 520px;
        color: var(--muted);
      }

      .hero-tags span {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        margin-right: 6px;
        background: #fef3c7;
        color: #92400e;
      }

      /* ===== CATEGORIES WRAPPER ===== */
      .categories-wrapper {
        position: sticky;
        top: 58px;
        z-index: 30;
        background: rgba(247, 247, 245, 0.85);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border);
      }

      /* ===== CATEGORIES BAR ===== */
      .categories {
        display: flex;
        gap: 10px;
        padding: 14px 18px;
        overflow-x: auto;
        scrollbar-width: none; /* Firefox */
      }

      .categories::-webkit-scrollbar {
        display: none; /* Chrome */
      }

      /* ===== CATEGORY PILL ===== */
      .categories span {
        flex-shrink: 0;
        padding: 8px 18px;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 500;
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--primary);
        cursor: pointer;
        transition: all 0.25s ease;
      }

      /* ===== ACTIVE CATEGORY ===== */
      .categories span.active {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
        border-color: transparent;
        box-shadow: 0 4px 14px rgba(217, 119, 6, 0.35);
      }

      /* ===== MENU ===== */
      .menu-grid {
        padding: 18px 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        background: var(--surface);
        border-radius: 18px;
        padding: 14px;
        display: flex;
        align-items: center;
        gap: 14px;
        box-shadow: var(--shadow);
        position: relative;
      }

      .card img {
        width: 92px;
        height: 92px;
        border-radius: 14px;
        object-fit: cover;
      }

      .details {
        flex: 1;
      }

      .details h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
      }

      .price {
        margin-top: 6px;
        color: var(--accent);
        font-weight: 600;
      }

      /* ===== QTY ===== */
      .qty {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .qty button {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: none;
        background: var(--secondary);
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      /* ===== BADGES ===== */
      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #fef3c7;
        color: #92400e;
        padding: 4px 10px;
        font-size: 11px;
        border-radius: 999px;
      }

      .badge.bestseller {
        background: var(--accent);
        color: white;
      }

      /* ===== CART ===== */
      .cart-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--surface);
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.15);
        padding: 16px 18px;
        display: none;
      }

      .cart-inner {
        max-width: 1100px;
        margin: auto;
      }

      .cart-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .place-btn {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
        border: none;
        padding: 14px 26px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }

      /* lang in dropdown*/
      /* ===== LANGUAGE DROPDOWN (MOBILE ONLY) ===== */
      .lang-dropdown {
        display: none;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 13px;
        background: var(--surface);
        cursor: pointer;
      }

      /* Mobile */
      @media (max-width: 640px) {
        .lang-switch button {
          display: none; /* hide buttons */
        }

        .lang-dropdown {
          display: block; /* show dropdown */
        }
      }
    </style>
  </head>

  <body>
    <!-- ===== NAV ===== -->
    <nav>
      <div class="container nav-inner">
        <div class="nav-left">
          <span id="welcomeUser" class="user-name"></span>
          <span class="brand-name">QRIFY</span>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search dishes..."
            autocomplete="off"
          />
          <div id="searchSuggestions"></div>
        </div>

        <d  iv class="lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="hi">हिंदी</button>
          <button data-lang="mr">मराठी</button>

          <select id="langDropdown" class="lang-dropdown">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="mr">मराठी</option>
          </select>
        </d>
      </div>
    </nav>

    <!-- ===== HERO ===== -->
    <section class="hero">
      <div class="container">
        <div class="hero-card">
          <h2>Good Food. No Waiting.</h2>
          <p>Browse the complete menu and order directly from your table.</p>
          <div class="hero-tags">
            <span>Trusted Kitchen</span>
            <span>Quick Service</span>
            <span>Premium Quality</span>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== CATEGORIES ===== -->
    <div class="categories-wrapper">
      <div class="categories container"></div>
    </div>

    <!-- ===== MENU ===== -->
    <div class="menu-grid container" id="menu"></div>

    <!-- ===== CART ===== -->
    <div class="cart-bar" id="cartBar">
      <div class="cart-inner">
        <div id="cartItems"></div>
        <div class="cart-footer">
          <strong id="cartTotal">₹0</strong>
          <button class="place-btn" onclick="placeOrder()">Place Order</button>
        </div>
      </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
